<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
	  
	<head>
		<meta charset="UTF-8"/>		
		<title>Sistema HF</title>
		<link rel="stylesheet" type="text/css" href="../_css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../_css/cliente.css"/>
		<link rel="stylesheet" type="text/css" href="../_css/pesquisaCliente.css"/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script type="text/javascript">
			function relogio(){
				var data = new Date();
				var hora = data.getHours();
				var minuto = data.getMinutes();
				var segundo = data.getSeconds();

				if(hora<10){
					hora = "0"+hora;
				}

				if(minuto<10){
					minuto = "0"+minuto;
				}

				if(segundo<10){
					segundo = "0"+segundo;
				}

				document.getElementById('relogio-digital').innerHTML=hora+":"+minuto+":"+segundo;
			}
			window.setInterval("relogio()",1000);
		</script>
	</head>
	<body onload="relogio();">
		<header>
			<nav>
				<input type="checkbox" id="check">
				<label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
				<div id="relogio-digital"></div>
				<img class="logo" src="../_imagens/logo.png">
				<img class="logout" src="../_imagens/logout.png">

				<ul class="navegacao">
					<li><a href="/home">Home</a></li>
					<li><a href="/cliente" class="active">Clientes</a></li>
					<li><a href="/produto">Produtos</a></li>
					<li><a href="/home">Impressoras</a></li>
					<li><a href="/home">Agenda</a></li>
				</ul>
			</nav>
		</header>
		<div class="inicio">
		</div>
		
		<div class="container">
			
			<div class="div_form_clientes">
				<div class="elemento cor-fundo">
			    	<a href="/cliente/novo"><img src="../_imagens/add.png"></a>
			  	</div>
			  
				<form>
					<div class="form_clientes_buscar">
						<img class="teste" src="../_imagens/lateral_pesqisa.png">
					</div>
					<fieldset class="fieldset_conf">
						<table class="table table-bordered table-hover">
							<thead>
								<tr class="table-secondary">
									<th scope="col">cliente</th>
									<th scope="col">contato</th>
									<th scope="col">telefone</th>
									<th scope="col">email</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cliente:${clientes}">
									<td th:text="${cliente.cli}"></td>
									<td th:text="${cliente.nome}"></td>
									<td th:text="${cliente.contato}"></td>
									<td th:text="${cliente.email}"></td>
									<td>
										<a th:href="@{/cliente/{codigo}(codigo=${cliente.codigo})}">
											<img class="lapis" src="/_imagens/las.svg">
										</a>
										
										<a th:href="@{/cliente/{codigo}(codigo=${cliente.codigo})}">
											<img class="lapis" src="/_imagens/excluir.svg">
										</a>
										
										<a th:href="@{/cliente/{codigo}(codigo=${cliente.codigo})}">
											<img class="lapis" src="/_imagens/informacoes.svg">
										</a>
										
									</td>
									<td colspan="5" th:if="${#lists.isEmpty(clientes)}">Nenhum cliente foi encontrado</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
		<script src="/js/jquery-3.5.0.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
